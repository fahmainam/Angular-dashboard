  <!-- Search -->
  <div class="sidebar-search">

      <input type="text" placeholder="Ø¨Ø­Ø«" />

  <!-- Navigation -->
  <ul class="tree-nav">
    <ng-container *ngFor="let item of menu">
      <li class="tree-item level-1">

        <a class="tree-link"
           (click)="item.children ? toggle(item) : navigate(item)">
          <i class="bi" [ngClass]="item.icon"></i>
          <span class="label">{{ item.label }}</span>

          <i *ngIf="item.children"
             class="bi bi-chevron-down ms-auto"
             [class.rotate]="item.expanded"></i>
        </a>

        <!-- Level 2 -->
        <ul *ngIf="item.children && item.expanded" class="tree-submenu">
          <ng-container *ngFor="let child of item.children">
            <li class="tree-item level-2">

              <a class="tree-link"
                 (click)="child.children ? toggle(child) : navigate(child)">
                <i class="bi" [ngClass]="child.icon"></i>
                {{ child.label }}

                <i *ngIf="child.children"
                   class="bi bi-chevron-down ms-auto"
                   [class.rotate]="child.expanded"></i>
              </a>

              <!-- Level 3 -->
              <ul *ngIf="child.children && child.expanded" class="tree-submenu">
                <li class="tree-item level-3"
                    *ngFor="let sub of child.children">
                  <a class="tree-link" (click)="navigate(sub)">
                    <i class="bi" [ngClass]="sub.icon"></i>
                    {{ sub.label }}
                  </a>
                </li>
              </ul>

            </li>
          </ng-container>
        </ul>

      </li>
    </ng-container>
  </ul>

</aside>
