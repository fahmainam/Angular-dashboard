<div class="card budget-chart-card" >
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="fw-bold">بنود الموازنة  <i class="bi bi-box-seam"></i></div>
 <div class="text-center text-primary small mt-2">2025</div>
    <div class="d-flex gap-2">
      <button class="btn btn-light btn-sm">
        <i class="bi bi-funnel"></i>
        التصفية
      </button>
      <button class="btn btn-light btn-sm">
        <i class="bi bi-search"></i>
        بحث
      </button>
    </div>
  </div>

  <div class="card-body">
    <div class="mb-2 text-muted small">
      إجمالي الإيرادات: <strong>$89,235.89</strong>
    </div>

    <apx-chart
      [series]="series"
      [chart]="chart"
      [xaxis]="xaxis"
      [yaxis]="yaxis"
      [plotOptions]="plotOptions"
      [colors]="colors"
      [dataLabels]="dataLabels"
      [grid]="grid"
      [legend]="legend"
      [tooltip]="tooltip"
    ></apx-chart>

   
  </div>
</div>
