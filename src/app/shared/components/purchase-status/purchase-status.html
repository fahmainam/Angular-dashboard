<div class="card purchases-card" >

    <!-- Header -->
    <div class="card-header d-flex justify-content-between align-items-center">
        <div class="fw-bold">حالة المشتريات
             <i class="bi bi-box-seam"></i>
        </div>

        
        <div class="d-flex gap-2"><button
                class="btn btn-light btn-sm"><i class="bi bi-funnel"></i> التصفية
            </button><button class="btn btn-light btn-sm"><i
                    class="bi bi-search"></i> بحث </button></div>
    </div>
  


    <!-- Filters -->
    <div class="card-subheader d-flex gap-2 px-3 py-2">
        <button class="btn date-btn">
            يونيو 2025
            <i class="bi bi-calendar"></i>
        </button>

        <button class="btn category-btn">
            جميع الفئات
            <i class="bi bi-chevron-down"></i>
        </button>
    </div>

    <!-- Content -->
    <div class="card-body">
        <div class="row g-4">

            <!-- Donut -->
            <div class="col-12 col-lg-5 d-flex justify-content-center">
                <div class="donut-wrapper">
                    <svg viewBox="0 0 36 36" class="donut">
                        <path class="donut-bg" d="M18 2
                 a 16 16 0 0 1 0 32
                 a 16 16 0 0 1 0 -32" />
                        <path class="donut-progress" stroke-dasharray="65 100" d="M18 2
                 a 16 16 0 0 1 0 32
                 a 16 16 0 0 1 0 -32" />
                    </svg>

                    <div class="donut-center">
                        <strong>{{ total }}</strong>
                        <small>كل العمليات</small>
                    </div>
                </div>
            </div>

            <!-- Status Grid -->
            <div class="col-12 col-lg-7">
                <div class="status-grid">
                    <div class="status-box" *ngFor="let s of statuses">
                        <div class="icon">
                            <i class="bi" [ngClass]="s.icon"></i>
                        </div>
                        <div class="text">
                            <small>{{ s.label }}</small>
                            <strong>{{ s.value }}</strong>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
<div class="text-center text-primary small mt-2 py-3">2025</div>
</div>
