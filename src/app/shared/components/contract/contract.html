<div  dir="rtl">
  <table class="table-contract table-responsive-One align-middle m-3">
    <thead >
      <tr >
        <th>رقم العقد</th>
        <th>الموردين</th>
        <th>تاريخ</th>
        <th>حالة العقد</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of contracts">
        <!-- Contract Number -->
        <td class="contract-number number small text-primary">
          {{ c.number }}
        </td>

        <!-- Vendor -->
        <td style="height: 48px;" class="vendor-cell box d-flex border-0 gap-2">
          <img  [src]="c.logo" alt="{{ c.vendor }}" />
          <span  class="vendor-name small">
            {{ c.vendor }}
          </span>
        </td>

        <!-- Date  -->
        <td class="contract-date small">
          {{ c.date }}
        </td>

        <!-- Status -->
        <td  class="contract-status small">
          <app-contract-status-bar
            [percentage]="c.progress"
          ></app-contract-status-bar>
        </td>
      </tr>
    </tbody>
  </table>
</div>
