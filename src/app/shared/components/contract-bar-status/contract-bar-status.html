<div class="csb-wrapper" dir="rtl">
  <span class="csb-percentage">{{ percentage }}%</span>

  <apx-chart
    class="csb-chart"
    [series]="series"
    [chart]="chart"
    [plotOptions]="plotOptions"
    [xaxis]="xaxis"
    [dataLabels]="dataLabels"
    [grid]="grid"
    [tooltip]="tooltip"
    [colors]="colors"
  ></apx-chart>
</div>
